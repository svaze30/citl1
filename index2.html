<!-- Register -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/style2.css" />
  </head>
  <body>
    <section class="register-container">
      <header class="header-wrapper">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/9aa340f499aa8109b6d57da96ece8a83dfdaa5fc71e3a6e798c470ff202520c9?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
          class="icon"
          alt=""
        />

        <div class="language-selector">
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/91d4a2e72bafb939f8b90fc665e574c06d9c8239e36e40052b63b90ca0bcaadf?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
            class="flag-icon"
            alt="Language flag"
          />

          <div class="language-text">English</div>

          <div class="auth-buttons">
            <div class="sign-in-btn">Sign In</div>

            <div class="register-btn">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/ad91c36bb4548fd987730814f7e87bac13fe57efaa575420a0df88dbe58edf02?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
                class="register-icon"
                alt=""
              />

              <div>Register</div>
            </div>
          </div>
        </div>
      </header>
      <nav class="navbar">
        <div class="logo-container">
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/302775f1716cad39b1c342c1306fec9fd75cfa73744f13e970f3d4dc52e7b0f6?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
            class="logo-bg"
            alt=""
          />

          <div class="logo-text">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/d5a46e39ff4b0534dd7f763ccbd8ca069c4cfecb1d42fc2b7f5a684efcc900f5?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
              class="logo-overlay"
              alt=""
            />

            <div class="logo-content">INDIA POST</div>
          </div>
        </div>

        <div class="nav-links">
          <div class="nav-item">Quick Tools</div>

          <div class="nav-item-send">Send</div>

          <div class="nav-item-receive">Receive</div>

          <div class="nav-item-shop">Shop</div>

          <div class="nav-item-business">Business</div>

          <div class="nav-item-help">Help</div>
        </div>
      </nav>
      <form
        class="register-form"
        action="dummypage.html"
        method="post"
        id="applicationForm2"
      >
        <h2 class="form-title">Register Your Account</h2>

        <h3 class="topic-container">Address Details</h3>
        <div class="form-field-container">
          <div class="form-fields">
            <div class="form-group">
              <label for="pincode" class="form-label">Pin-code</label>

              <input
                type="text"
                id="pincode"
                class="form-input"
                aria-label="Pin-Code"
                name="pincode"
                required
              />
            </div>

            <div class="form-group-password">
              <label for="city" class="form-label-password"
                >City/District</label
              >

              <input
                type="text"
                id="city"
                class="form-input"
                aria-label="City or District"
                name="city"
                required
              />
            </div>

            <div class="form-group-captcha">
              <label for="state" class="form-label">State/U.T.</label>

              <input
                type="text"
                id="state"
                class="form-input"
                aria-label="State"
                name="state"
                required
              />
            </div>
          </div>

          <!-- br -->
          <div class="form-fields">
            <div class="form-group">
              <label for="country" class="form-label">Country</label>

              <input
                type="text"
                id="country"
                class="form-input"
                aria-label="Country"
                name="country"
                required
              />
            </div>

            <div class="form-group-password">
              <label for="address1" class="form-label-password"
                >Address line 1</label
              >

              <input
                type="text"
                id="address1"
                class="form-input"
                aria-label="Address line 1"
                name="address1"
                required
              />
            </div>
            <div class="form-group-password">
              <label for="address2" class="form-label-password"
                >Address line 2</label
              >

              <input
                type="text"
                id="address2"
                class="form-input"
                aria-label="Address line 2"
                name="address2"
                required
              />
            </div>
          </div>
        </div>

        <h3 class="topic-container">Contact Details</h3>
        <div class="form-fields">
          <div class="form-group">
            <label for="mobile" class="form-label">Mobile</label>

            <input
              type="text"
              id="mobile"
              class="form-input"
              aria-label="Mobile"
              name="mobile"
              required
            />
          </div>

          <div class="form-group-password">
            <label for="email" class="form-label-password">Email</label>

            <input
              type="email"
              id="email"
              class="form-input"
              aria-label="Email"
              name="email"
              required
            />
          </div>

          <div class="form-group-password">
            <label for="password" class="form-label-password">Password</label>

            <input
              type="password"
              id="password"
              class="form-input"
              aria-label="Password"
              name="password"
              required
            />
          </div>
        </div>

        <h3 class="topic-container">Personal Details</h3>
        <div class="form-fields">
          <div class="form-group">
            <label for="fname" class="form-label">First Name</label>

            <input
              type="text"
              id="fname"
              class="form-input"
              aria-label="First Name"
              name="fname"
              required
            />
          </div>
          <div class="form-group-password">
            <label for="lname" class="form-label-password">Last Name</label>

            <input
              type="text"
              id="lname"
              class="form-input"
              aria-label="Last Name"
              name="lname"
              required
            />
          </div>
          <div class="form-group-password">
            <label for="gender" class="form-label-password">Gender</label>

            <input
              type="text"
              id="gender"
              class="form-input"
              aria-label="Gender"
              name="gender"
              required
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Register</button>
        </div>
      </form>
    </section>
    <script>
      document
        .getElementById("applicationForm2")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          window.location.href = "dummypage.html";
        });
    </script>
  </body>
</html>
